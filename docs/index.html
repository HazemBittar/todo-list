<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>An OOP JS toDo list</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
 
</head>
<body>  
  <div class="container">
  <h4><span style="color: #D1D1D1">the</span> toDo <span style="color: #33C3F0;">list</span></h4>
    <hr>
    <div class="row">
       <div class="seven columns">
        <label for="task">Create new project: </label>
        <input placeholder=" project name" id="proj">

       <label for="task">Select project: </label>
       <button class="button-primary" id="project1">project 1</button>
       <button class="button-primary" id="project2">project 2</button>
       <button class="button-primary" id="project3">project 3</button>
     </div>

       <div class="five columns">
        <form>
          <!-- <label for="exampleEmailInput">Your email</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
           -->
          <label for="task">Create task: </label>
          <input class="u-full-width" placeholder=" Title" id="title">
          <input class="u-full-width" placeholder=" Description" id="desc">
          <input class="u-full-width" placeholder=" Due Date" id="ddate">

          <label for="task">Priority: </label>
                <select id="prity">
                  <option value="HIGH">HIGH</option>
                  <option value="MEDIUM">MEDIUM</option>
                  <option value="LOW">LOW</option>
                </select>
          <input class="button" type="submit" value="Submit" id="adder">
          </form>

     </div> <!-- end five columns --> 
  </div><!-- end row-->
  <hr id="two">
<!-- -------------------------------------------------------------------------------- -->
  <ul id="taskelem">
    
  </ul>


  </div><!-- end container-->
<script src="main.js"></script>
</body>
</html>
